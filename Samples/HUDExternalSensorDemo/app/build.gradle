apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.reconinstruments.hudexternalsensordemo"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'

    provided 'com.reconinstruments.os:recon-jet-platform:2.0.0'
    compile 'com.reconinstruments.app:recon-application:2.0.0'
    //compile 'com.reconinstruments.ui:recon-ui:2.0.0'
}

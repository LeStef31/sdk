apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.reconinstruments.metricsdemo"
        minSdkVersion 16
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'

    compile 'com.reconinstruments.app:recon-application:1.1.0'
    compile 'com.reconinstruments.ui:recon-ui:1.1.0'
    provided 'com.reconinstruments.os:recon-platform:1.1.0'
}
